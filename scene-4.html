<html lang="en">
<head>

<body>
    <!-- audio to be played  -->
    <audio src="audio/final/Chapter4-DiveIntoResurgence.mp3" id="sound" loop="loop" autoplay="autoplay" type="audio/mp3"></audio>
    <div> 
        <!-- section to add bubbles as span elements with vanilla javascript -->
        <section>
            <!-- navigation div -->
            <div class="navigation">
                <a class="arrow-back" href="scene-3.html">
                    <ion-icon name="arrow-back-circle-outline"></ion-icon>
                </a>
                <a class="arrow-forward" href="scene-5.html">
                    <ion-icon name="arrow-forward-circle-outline"></ion-icon>    
                </a>
            </div> 
        </section>
    </div>
    <script type="text/javascript"> 
        function createBubble(){
            const section = document.querySelector('section');
            const createElement = document.createElement('span'); // create span 
            var size = Math.random() * 60; // randomize size 
            // set height and width 
            createElement.style.width = 20 + size + 'px';
            createElement.style.height = 20 + size + 'px';
            // set location randomly 
            createElement.style.left = Math.random() * innerWidth + 'px';
            // add to section 
            section.appendChild(createElement);

            // remove span bubble after 4 seconds 
            setTimeout(() => {
                createElement.remove()
            }, 4000);
        }
        setInterval(createBubble, 50); // create bubbles in every interval
    </script>
</body>
